<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Game Test Team</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="js/site.js" async></script>
</head>
<body>
  <header>
    <h1>Join Our Test</h1>
  </header>
  <main>
    <section id="intro">
      <h2>Help Shape the Future of Our Game!</h2>
      <p>We're seeking dedicated gamers to join our team of testers.</p>
    </section>
    <section id="signup-form">
      <h2>Sign Up</h2>
      <form id="tester-signup" method="get" action="#null" autocomplete="on">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="experience">Testing Experience:</label>
          <select id="experience" name="experience" required>
            <option value="">Select your experience level</option>
            <option value="novice">Novice</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Join Now</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
